<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IMC</title>
</head>

<body>
  <div class="box">
    <h2>Cálculo de IMC</h2>
    <div class="box-header">
      <input type="text" id="peso" placeholder="Ingrese su peso en kg">
      <input type="text" id="altura" placeholder="Ingrese su altura Ej: 1.74">
    </div>
    <div class="box-body">
      <button id="btn">Calcular</button>
      <p>IMC</p>
      <div id="imc"></div>
      <p>Diagnóstio</p>
      <div id="diagnostics"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
